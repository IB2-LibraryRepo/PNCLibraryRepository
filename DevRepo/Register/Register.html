<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <script type="module" src="../Connections/register.js" defer></script>
    <title>PNC Library Repository</title>
</head>

<body>
    <div class="overlay"></div>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Registration Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: linear-gradient(to bottom left, #00cc66 10%, white 90%);">
                <div class="featured-image mb-3">
                    <img src="../images/logo.png" class="img-fluid" style="max-width: 100%;" alt="Logo">
                </div>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2><i class="bi bi-person-plus icon-gradient"></i> Register</h2>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope icon-gradient"></i></span>
                        <input type="text" id="user" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock icon-gradient"></i></span>
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock icon-gradient"></i></span>
                        <input type="password" id="reenterPassword" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Re-enter Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-login w-100 fs-6" id="submit"><i
                                class="bi bi-box-arrow-in-right"></i>
                            Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel"><i class="bi bi-check-circle text-success"></i> Login
                        Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p><i class="bi bi-check-circle-fill text-success" style="font-size: 2rem;"></i></p>
                    You have successfully logged in!
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel"><i class="bi bi-exclamation-circle text-danger"></i>
                        Login Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p><i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 2rem;"></i></p>
                    <div id="errorMessage">An error occurred.</div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
